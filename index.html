<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لیست مادرجنده های ایران</title>
  <link rel="icon" href="images/3654988.ico" />
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: linear-gradient(90deg, #7c3aed, #06b6d4);
      --glass: rgba(255, 255, 255, 0.05);
      --muted: rgba(255, 255, 255, 0.65);
      --border: rgba(255, 255, 255, 0.08);
      font-family: "Vazirmatn", system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px 12px;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124, 58, 237, 0.12), transparent 8%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(6, 182, 212, 0.06), transparent 8%),
                  var(--bg);
      color: #e6eef8;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .box {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    header { text-align: center; }

    h1 {
      font-size: 24px;
      margin: 0 0 6px;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.lead {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 260px;
      margin: 12px auto 0;
      gap: 8px;
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: inherit;
      font-size: 14px;
      width: 100%;
      text-align: center;
    }

    .banner-wrap { display: flex; justify-content: center; }

    .banner {
      width: 100%;
      max-width: 800px;
      background: linear-gradient(90deg, rgba(124, 58, 237, 0.15), rgba(6, 182, 212, 0.1));
      border-radius: 12px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .banner .text {
      font-weight: 700;
      font-size: 15px;
      color: #fff;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.45s, transform 0.45s;
      text-align: center;
    }

    .banner .text.show { opacity: 1; transform: translateY(0); }

    .banner .sub {
      display: block;
      font-weight: 500;
      font-size: 13px;
      color: var(--muted);
      opacity: 0.9;
      margin-top: 6px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 14px;
      margin-top: 0;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 6px 20px rgba(2, 6, 23, 0.6);
      transition: transform 0.22s;
    }

    .card:hover { transform: translateY(-5px); }

    .avatar { width: 64px; height: 64px; border-radius: 12px; overflow: hidden; flex-shrink: 0; }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    .meta h3 { margin: 0; font-size: 15px; }
    .meta p { margin: 4px 0 0; color: var(--muted); font-size: 13px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

    @media (max-width: 768px) {
      h1 { font-size: 20px; }
      .banner .text { font-size: 13px; }
      .avatar { width: 56px; height: 56px; }
      .meta h3 { font-size: 14px; }
      .meta p { font-size: 12px; }
    }

    @media (max-width: 480px) {
      .container { gap: 16px; }
      .search-box { max-width: 200px; font-size: 12px; }
      .banner { padding: 12px 10px; }
      .banner .sub { font-size: 11px; }
      .card { padding: 10px; }
      .avatar { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <header>
        <h1>وبسایت رسمی مادرجنده های ایران</h1>
        <p class="lead">خوش آمدید!</p>
        <div class="search-box">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          <input id="search" placeholder="جستجوی مادرجنده..." />
        </div>
      </header>
    </div>

    <div class="box">
      <div class="banner-wrap">
        <div class="banner" id="banner" aria-live="polite">
          <div>
            <div id="banner-text" class="text"></div>
            <div class="sub">هر ۲ ثانیه متن عوض می‌شود — روی بنر نگه دار برای توقف</div>
          </div>
        </div>
      </div>
    </div>

    <div class="box">
      <main>
        <section id="board" class="grid"></section>
      </main>
    </div>
  </div>

<script>
  const players = [
    { name: "سهراب ام جی", desc: "ام جی مخفف مادر جنده میباشد", avatar: "images/ab6761610000e5eb12775c6e2cb63ec3716cc636.jfif" },
    { name: "سامان ویلسون", desc: "ناموسن کی این سگو گوش میده؟", avatar: "images/sami.jfif" },
    { name: "خرگوش مادرجنده", desc: "مادرجنده به دنیا آمده است", avatar: "images/khar.jpg" },
    { name: "حسن پولادی", desc: "آموزگاری بسیار مادر جنده میباشد", avatar: "images/polad.jpg" },
  ];

  const board = document.getElementById('board');
  const searchInput = document.getElementById('search');
  let showCount = 6;

  function renderList(filter = '') {
    board.innerHTML = '';

    const filtered = players.filter(p => p.name.includes(filter) || p.desc.includes(filter));
    const toShow = filtered.slice(0, showCount);

    toShow.forEach((p, index) => {
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div class="avatar"><img src="${p.avatar}" alt="${p.name}"/></div>
        <div class="meta">
          <h3>${index + 1}. ${p.name}</h3>
          <p>${p.desc}</p>
        </div>
      `;
      board.appendChild(card);
    });

    // ===== مدیریت دکمه ها =====
    let btnContainer = document.getElementById('btnContainer');
    if(!btnContainer) {
      btnContainer = document.createElement('div');
      btnContainer.id = 'btnContainer';
      btnContainer.style.cssText = `
        display:flex;
        justify-content:center;
        gap:12px;
        margin-top:16px;
      `;
      board.parentNode.appendChild(btnContainer);
    }
    btnContainer.innerHTML = ''; // پاک کردن دکمه‌های قبلی

    if(filtered.length > showCount) {
      const moreBtn = document.createElement('button');
      moreBtn.textContent = 'مشاهده بیشتر';
      moreBtn.style.cssText = `
        padding:10px 20px;
        border:none;
        border-radius:8px;
        background:linear-gradient(90deg,#7c3aed,#06b6d4);
        color:#fff;
        font-weight:700;
        cursor:pointer;
      `;
      moreBtn.addEventListener('click', () => {
        showCount += 12;
        renderList(searchInput.value.trim());
      });
      btnContainer.appendChild(moreBtn);
    }

    if(showCount > 6) {
      const lessBtn = document.createElement('button');
      lessBtn.textContent = 'مشاهده کمتر';
      lessBtn.style.cssText = `
        padding:10px 20px;
        border:none;
        border-radius:8px;
        background:linear-gradient(90deg,#ef4444,#f59e0b);
        color:#fff;
        font-weight:700;
        cursor:pointer;
      `;
      lessBtn.addEventListener('click', () => {
        showCount -= 12;
        if(showCount < 6) showCount = 6;
        renderList(searchInput.value.trim());
      });
      btnContainer.appendChild(lessBtn);
    }
  }

  searchInput.addEventListener('input', () => {
    showCount = 6;
    renderList(searchInput.value.trim());
  });

  renderList();

  // ===== Banner rotation =====
  const bannerTexts = [
    'اولین وبسایت رسمی برای تشخیص مادرجنده های ایران',
    'اولین رسانه مردمی به سبک نسل Z',
    'در صورت درخواست برای اد کردن به دایرکت اینستا گرام مراجعه کنید'
  ];

  const bannerEl = document.getElementById('banner-text');
  let idx = 0;
  let intervalId = null;

  function showBanner(i) {
    bannerEl.classList.remove('show');
    setTimeout(() => {
      bannerEl.textContent = bannerTexts[i];
      bannerEl.classList.add('show');
    }, 80);
  }

  function startRotator() {
    showBanner(idx);
    intervalId = setInterval(() => {
      idx = (idx + 1) % bannerTexts.length;
      showBanner(idx);
    }, 2000);
  }

  function stopRotator() {
    if (intervalId) clearInterval(intervalId);
    intervalId = null;
  }

  startRotator();

  const bannerWrap = document.getElementById('banner');
  bannerWrap.addEventListener('mouseenter', stopRotator);
  bannerWrap.addEventListener('mouseleave', () => { if (!intervalId) startRotator(); });
</script>
